<!DOCTYPE html>

    <head>

    <div id="formdiv">

                        INFORMACION DEL USUARIO

                    <td>

                    <td>

                    </td>

                <tr>
                    <td>

                    <td class="imptxt">

                    <td class="imptxt">
                        <input type="text" name="locate">

                <tr>
                    <td>

                    </td>
                    <td class="imptxt">

                    <td>
                        <label>Extensión:</label>
                    </td>
                    <td class="imptxt">

                </tr>
                <tr>
                    <td>
                        <label>Imputación:</label>
                    </td>
                    <td class="imptxt">
                        <input type="text" name="imputacion">

                        <input type="tel" name="flota">

                    <th class="TB-sol-th" colspan="4">

                </tr>

                    <td class="TB-sol-chk"><input type="checkbox" name="asig"></td>
                    <td class="TB-sol-lbl"><label for="asig">Asignación</label></td>
                    <td class="TB-sol-chk"><input type="checkbox" name="Prest"></td>
                    <td class="TB-sol-lbl"><Label for="Prest">Préstamo</Label></td>

                </tr>
                <tr>
                    <td class="TB-sol-chk"><input type="checkbox" name="cambio"></td>
                    <td class="TB-sol-lbl"><label for="cambio">Cambio de equipo</label></td>
